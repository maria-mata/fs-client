<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AddressBook</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-wrapper container">
          <a href="#!" class="brand-logo">AddressBook</a>
          <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
          <ul class="right hide-on-med-and-down">
          </ul>
        </div>
      </nav>
    </header>
    <main class="container">
      <div class="row">
        <div class="col s12 m8">
          <ul id="contacts" class="collection with-header">
            <li class="collection-header"><h4>Contacts</h4></li>
          </ul>
          <a href="#newModal" class="waves-effect waves-light btn modal-trigger">Add New</a>
        </div>
        <div class="col s12 m4">
          <div class="card">
            <div id="detail" class="card-content">
              <span class="card-title">Contact Detail</span>
            </div>
            <div class="card-action">
              <a href="#editModal" class="modal-trigger">Edit</a>
              <a href="#deleteModal" class="modal-trigger">Delete</a>
            </div>
          </div>
        </div>
      </div>
      <div id="newModal" class="modal open">
        <div class="modal-content">
          <form id="new-contact" class="col s12 m8">
            <h5>New Contact</h5>
            <div class="row">
              <div class="input-field col s6">
                <input id="first_name" type="text" class="validate">
                <label for="first_name">First Name</label>
              </div>
              <div class="input-field col s6">
                <input id="last_name" type="text" class="validate">
                <label for="last_name">Last Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <input id="phone" type="text" class="validate">
                <label for="phone">Phone</label>
              </div>
              <div class="input-field col s6">
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <input class="waves-effect waves-light btn" type="submit" value="Submit">
            </div>
          </form>
        </div>
      </div>
      <div id="editModal" class="modal open">
        <div class="modal-content">
          <form id="edit-contact" class="col s12 m8">
            <h5>Edit Contact</h5>
            <div class="row">
              <div class="input-field col s6">
                <input id="edit-first" type="text" class="validate">
                <label for="first_name">First Name</label>
              </div>
              <div class="input-field col s6">
                <input id="edit-last" type="text" class="validate">
                <label for="last_name">Last Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <input id="edit-phone" type="text" class="validate">
                <label for="phone">Phone</label>
              </div>
              <div class="input-field col s6">
                <input id="edit-email" type="email" class="validate">
                <label for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <input class="waves-effect waves-light btn" type="submit" value="Submit">
            </div>
          </form>
        </div>
      </div>
      <div id="deleteModal" class="modal open">
        <div class="modal-content">
          <h5>Delete Contact</h5>
          <p>Are you sure you would like to <u>permanently delete</u> this contact?</p>
          <button class="waves-effect waves-light btn" type="button" name="button">Delete</button>
        </div>
      </div>
    </main>
    <footer class="page-footer">
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
            <h5 class="white-text">AddressBook</h5>
            <p class="grey-text text-lighten-4">Keep your contacts organized.</p>
          </div>
        </div>
      </div>
      <div class="footer-copyright">
        <div class="container">
        Â© 2017 AddressBook
        </div>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
    <script src="./script.js" charset="utf-8"></script>
  </body>
</html>
